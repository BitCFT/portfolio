<!DOCTYPE html>
<html lang="en" class="" id="tag-html">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar.png"
          alt="Foto de Issac Cabral de perfil, olhando sério, com barba média, utilizando camisa azul e fundo branco"
        />
        <p>@issaccabral</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button id="theme-button"></button>
        <span></span>
      </div>

      <ul id="links">
        <li>
          <a href="https://github.com/issaccabral" target="_blank">
            <p>Github</p>
          </a>
        </li>

        <li>
          <a href="https://www.linkedin.com/in/issaccabral/" target="_blank">
            <p>Linkedin</p>
          </a>
        </li>

        <li>
          <a href="https://www.instagram.com/issac.cabral" target="_blank">
            <p>Instagram</p>
          </a>
        </li>

        <li>
          <a href="https://github.com/BitCFT" target="_blank">
            <p>BitCraft</p>
          </a>
        </li>
      </ul>

      <div id="social-links">
        <ion-icon name="logo-github"></ion-icon>
        <ion-icon name="logo-linkedin"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
        <img src="./assets/sword.png" alt="" id="sword-bitcraft" />
      </div>

      <footer id="footer">
        Feito com ♥ pela
        <a href="https://github.com/BitCFT" target="_blank">BitCraft</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
